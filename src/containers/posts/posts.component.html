

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Body</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts; let i = index">
      <td>{{i}}</td>
      <td>{{post.body}}</td>
      <td>
        <small>
          <a [routerLink]="'/posts/' + post.id + '/comment'">See comment</a>
        </small>
      </td>
    </tr>
  </tbody>
</table>
